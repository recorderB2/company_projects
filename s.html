<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let x = 10;
            let y = 6;
            console.log("x = " + x);
            console.log("y = " + y);
            x += y;
            y = x - y;
            x -= y;
            console.log("x = " + x);
            console.log("y = " + y);
        </script>
    </body>
</html>
